name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  repo-hygiene:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Ensure generated/vendor directories are not tracked
        run: |
          set -euo pipefail
          bad_paths="$(git ls-files | grep -E '/(node_modules|dist)/' || true)"
          if [ -n "$bad_paths" ]; then
            echo "::error::Tracked generated/vendor files detected:"
            echo "$bad_paths"
            exit 1
          fi
      - name: Ensure local settings file is not tracked
        run: |
          set -euo pipefail
          if git ls-files | grep -q '^\.claude/settings\.local\.json$'; then
            echo "::error::.claude/settings.local.json must not be tracked"
            exit 1
          fi

  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Detect secrets (gitleaks)
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate:
    needs: [repo-hygiene, secret-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Build wrapper
        run: ./scripts/build.sh
      - name: Verify generated script is up to date
        run: git diff --exit-code superloop.sh
      - name: Validate config schema
        run: ./superloop.sh validate --repo .
      - name: Validate static config checks
        run: ./superloop.sh validate --repo . --static
      - name: List loops
        run: ./superloop.sh list --repo .

  rlms-canary:
    needs: [repo-hygiene, secret-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Build wrapper
        run: ./scripts/build.sh
      - name: Verify generated script is up to date
        run: git diff --exit-code superloop.sh
      - name: Configure deterministic canary role runner
        run: |
          set -euo pipefail
          tmp="$(mktemp)"
          jq '
            .runners["ci-shell"] = {
              command: ["bash"],
              args: ["-lc", "echo \"<promise>SUPERLOOP_COMPLETE</promise>\" > \"{last_message_file}\""],
              prompt_mode: "stdin"
            }
            | (.loops[] | select(.id == "rlms-canary") | .roles.reviewer.runner) = "ci-shell"
            | del(
                (.loops[] | select(.id == "rlms-canary") | .roles.reviewer.model),
                (.loops[] | select(.id == "rlms-canary") | .roles.reviewer.thinking)
              )
          ' .superloop/config.json > "$tmp"
          mv "$tmp" .superloop/config.json
      - name: Validate config schema
        run: ./superloop.sh validate --repo .
      - name: Run rlms-canary loop
        run: |
          set -euo pipefail
          root_command_json="$(jq -cn --arg cmd "$PWD/scripts/rlms-mock-root.sh" '[$cmd]')"
          subcall_command_json="$(jq -cn --arg cmd "$PWD/scripts/rlms-mock-subcall.sh" '[$cmd]')"
          SUPERLOOP_RLMS_ROOT_COMMAND_JSON="$root_command_json" \
          SUPERLOOP_RLMS_ROOT_ARGS_JSON='[]' \
          SUPERLOOP_RLMS_ROOT_PROMPT_MODE='stdin' \
          SUPERLOOP_RLMS_SUBCALL_COMMAND_JSON="$subcall_command_json" \
          SUPERLOOP_RLMS_SUBCALL_ARGS_JSON='[]' \
          SUPERLOOP_RLMS_SUBCALL_PROMPT_MODE='stdin' \
          ./superloop.sh run --repo . --loop rlms-canary
      - name: Assert rlms-canary status and quality
        run: |
          set -euo pipefail
          scripts/assert-rlms-canary.sh \
            --status-file .superloop/loops/rlms-canary/rlms/latest/reviewer.status.json \
            --result-file .superloop/loops/rlms-canary/rlms/latest/reviewer.json \
            --require-should-run true \
            --min-citations "${RLMS_CANARY_MIN_CITATIONS:-1}" \
            --min-non-fallback-citations "${RLMS_CANARY_MIN_NON_FALLBACK_CITATIONS:-1}" \
            --fallback-signals "${RLMS_CANARY_FALLBACK_SIGNALS:-file_reference}" \
            --require-highlight-pattern "${RLMS_CANARY_REQUIRE_HIGHLIGHT_PATTERN:-mock_root_complete}"
      - name: Dump rlms-canary artifacts on failure
        if: failure()
        run: |
          set +e
          find .superloop/loops/rlms-canary -maxdepth 4 -type f | sort
          echo "--- reviewer.status.json ---"
          cat .superloop/loops/rlms-canary/rlms/latest/reviewer.status.json
          echo "--- reviewer.json ---"
          cat .superloop/loops/rlms-canary/rlms/latest/reviewer.json

  test:
    needs: [repo-hygiene, secret-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Setup bats
        uses: mig4/setup-bats@af9a00deb21b5d795cabfeaa8d9060410377686d # v1.2.0
        with:
          bats-version: 1.10.0
      - name: Run tests
        run: bats tests/

  package-tests:
    needs: [repo-hygiene, secret-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
      # superloop-viz is deprecated and intentionally excluded from package CI.
      - name: Install dependencies - json-render-core
        run: cd packages/json-render-core && bun install --frozen-lockfile
      - name: Install dependencies - json-render-react
        run: cd packages/json-render-react && bun install --frozen-lockfile
      - name: Install dependencies - superloop-ui
        run: cd packages/superloop-ui && bun install --frozen-lockfile
      - name: Run tests - json-render-core
        run: cd packages/json-render-core && bun run test:coverage
      - name: Run tests - json-render-react
        run: cd packages/json-render-react && bun run test:coverage
      - name: Run tests - superloop-ui
        run: cd packages/superloop-ui && bun run test:coverage
      - name: Upload coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          directory: ./packages/*/coverage
          fail_ci_if_error: false
